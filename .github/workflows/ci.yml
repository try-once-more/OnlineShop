name: CI Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      
      - name: Restore dependencies
        run: dotnet restore OnlineShop.slnx
      
      - name: Build solution
        run: dotnet build OnlineShop.slnx --no-restore --configuration Release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            src/
            tests/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
      
      - name: Run unit tests
        run: dotnet test OnlineShop.slnx --configuration Release --no-build --filter "FullyQualifiedName!~IntegrationTests"
