name: CI Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
         dotnet-version: 10.0.x
      
      - name: Restore dependencies
        run: dotnet restore OnlineShop.slnx
      
      - name: Build solution
        run: dotnet build OnlineShop.slnx --no-restore --configuration Release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            ./src/**/bin/Release/**/
            ./tests/**/bin/Release/**/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
         dotnet-version: 10.0.x
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Run unit tests
        run: find tests -name "*.Tests.dll" -path "*/bin/Release/*" -exec dotnet vstest {} +

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }}
          MSSQL_PID: Developer
        ports:
          - 1433:1433
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
         dotnet-version: 10.0.x
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .
      
      - name: Wait for SQL Server
        run: |
          for i in {1..60}; do
            if /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${{ secrets.MSSQL_SA_PASSWORD }}" -C -Q "SELECT 1" > /dev/null 2>&1; then
              echo "SQL Server ready"
              exit 0
            fi
            echo "Waiting for SQL Server... ($i/60)"
            sleep 10
          done
          echo "SQL Server not ready"
          exit 1
      
      - name: Initialize database
        run: |
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${{ secrets.MSSQL_SA_PASSWORD }}" -C -Q "CREATE DATABASE CatalogServiceTests"
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${{ secrets.MSSQL_SA_PASSWORD }}" -C -d CatalogServiceTests -i ./scripts/migration.sql
      
      - name: Run integration tests
        run: find tests -name "*.IntegrationTests.dll" -path "*/bin/Release/*" -exec dotnet vstest {} + 
        env:
          ConnectionStrings__CatalogDatabase: Server=localhost;Database=CatalogServiceTests;User Id=sa;Password=${{ secrets.MSSQL_SA_PASSWORD }};TrustServerCertificate=True
          ConnectionStrings__CartDatabase: CartService.db
